<!-- Contenedor principal -->
<div class="container my-4">
    <h1>Contacto</h1>
    <p>
        Contacta con nosotros.
    </p>

    <!-- Formulario de contacto -->
    <form>
        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="alba@alba.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="consulta">Consulta:</label>
            <textarea class="form-control" id="consulta" rows="4" placeholder="Escribe tu consulta aquí.." required></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="condiciones" required>
            <label class="form-check-label" for="condiciones">
                Acepto las condiciones
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Paginación centrada -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta</title>

    <!-- Bootstrap -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio de la maqueta.css -->
    <link rel="stylesheet" href="./assets/css/maqueta.css">
</head>

<body>

<div class="container my-3">

    <!-- Contenedor azul de la parte superior -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="azul border border-primary text-center">Contenedor azul</div>
        </div>
    </div>

    <!-- Contenedor amarillo -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="amarillo border border-warning text-center">Contenedor amarillo</div>
        </div>
    </div>

    <!-- ZONA CENTRAL -->
    <div class="row mb-3 g-3">

        <!-- Contenedor verde oscuro (solo tablet y PC) -->
        <div class="col-md-2 d-none d-md-block">
            <div class="verde-lateral border border-success text-center">Contenedor verde oscuro</div>
        </div>

        <!-- CONTENIDO DE LA DERECHA DE LA COLUMNA COLOR VERDE OSCURO -->
        <div class="col-12 col-md-10">

            <!-- Contenedores rojos -->
            <div class="row g-3 mb-3">
                <div class="col-6 col-md-6 col-lg-3">
                    <div class="rojo border border-danger text-center">Contenedor rojo</div>
                </div>
                <div class="col-6 col-md-6 col-lg-3">
                    <div class="rojo border border-danger text-center">Contenedor rojo</div>
                </div>
                <div class="col-6 col-md-6 col-lg-3">
                    <div class="rojo border border-danger text-center">Contenedor rojo</div>
                </div>
                <div class="col-6 col-md-6 col-lg-3">
                    <div class="rojo border border-danger text-center">Contenedor rojo</div>
                </div>
            </div>

            <!-- Contenedores verde claro -->
            <div class="row g-3">
                <div class="col-12 col-lg-6">
                    <div class="verde border border-success text-center">Contenedor verde claro</div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="verde border border-success text-center">Contenedor verde claro</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Contenedor azul turquesa -->
    <div class="row mt-3">
        <div class="col-12">
            <div class="azul-oscuro border border-primary text-center">Contenedor azul turquesa</div>
        </div>
    </div>

</div>

</body>
</html>
